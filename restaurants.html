<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purdue Foodie Restaurants</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 18 + ReactDOM (UMD builds) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel (lets you write JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Cart functionality -->
    <script src="js/components/cart.js"></script>
    <script type="text/babel" src="js/cart.global.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <script type="text/babel" src="js/components/navbar.js"></script>

    <!-- Main content -->
    <main class="bg-orange-50 min-h-screen">
        <div class="max-w-6xl mx-auto p-6">
            <!-- Grid -->
            <section id="restaurantGrid"></section>
        </div>
    </main>
    <script type="text/babel" src="js/components/restaurants.js"></script>
</body>

</html>
