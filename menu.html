<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purdue Foodie Menus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="js/navbar.js"></script>

    <!-- Main -->
    <main class="max-w-6xl mx-auto p-6">

        <body>
            <section id="menuGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5" aria-live="polite">
                
                <article class="bg-white rounded-2xl shadow border border-slate-100 overflow-hidden">
                    <!-- Top: Title + Price -->
                    <div class="p-4">
                        <div class="flex items-start justify-between gap-3">
                            <div class="min-w-0">
                                <h2 class="text-lg text-slate-800 font-semibold truncate">Margherita Pizza</h2>
                                <p class="text-xs text-slate-500 truncate">Trattoria Roma</p>
                            </div>

                            <p class="text-lg text-slate-800 font-semibold whitespace-nowrap">$11.99</p>
                        </div>
                    </div>

                    <!-- Middle: Photo -->
                    <img src="/images/items/1001.png" alt="Margherita Pizza" class="w-full h-64 object-cover" />

                    <!-- Bottom: Tags + Add to cart -->
                    <div class="p-4 flex items-center justify-between gap-3">
                        <div class="flex flex-wrap gap-2">
                            <span class="text-xs px-2 py-0.5 rounded-full bg-stone-100 text-stone-700">
                                pizza
                            </span>
                            <span class="text-xs px-2 py-0.5 rounded-full bg-stone-100 text-stone-700">
                                vegetarian
                            </span>
                        </div>

                        <button
                            class="px-4 py-2 text-sm font-semibold rounded-xl bg-orange-100 text-orange-500 hover:bg-orange-400 hover:text-white"
                            aria-label="Add Margherita Pizza to cart">
                            Add to cart
                        </button>
                    </div>
                </article>

            </section>
        </body>
    </main>

    <script type="module" src="js/menu-injection.js"></script>
</body>

</html>
